<ng-container *ngIf="currentUser">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ currentUser.username | titlecase }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Pokemon Trainer</h6>
          <p class="card-text">Total Pokemon in party: <span>{{ currentUser.pokemon.length }}</span></p>
        </div>
    </div>
</ng-container>
