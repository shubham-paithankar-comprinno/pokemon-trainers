<div class="d-flex flex-row justify-content-around m-2">
    <div class="card m-2 p-1 border-dark text-center" style="width: 20rem;" *ngFor="let pokemon of pokemonData">
        <img class="card-img-top" [src]="pokemon.sprites.front_default" [alt]="pokemon.name + ' image'">
        <div class="card-body">
          <h4 class="card-title">{{ pokemon.name | titlecase }}</h4>
          <div class="m-2">
              <button disabled *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }}</button>
            </div>
          <button class="btn-primary btn">Catch</button>
        </div>
    </div>
</div>
